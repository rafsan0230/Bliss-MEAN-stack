<!-- SIDEBAR -->
<section id="sidebar" [ngClass]="status ? 'hide' : ''">
    <a routerLink="/" class="brand">
      <i class='bx bxs-smile'></i>
      <span class="text">Bliss</span>
    </a>
    <ul class="side-menu top">
          <li class='active'>
        <a routerLink="/dashboard">
          <i class='bx bxs-dashboard' ></i>
          <span class="text">Dashboard</span>
        </a>
      </li>
      <li>
        <a routerLink="/accepted">
          <i class='bx bxs-dashboard' ></i>
          <span class="text">Consulted Patient</span>
        </a>
      </li>
      <li>
    </ul>
    <ul class="side-menu">
      <li>
        <a routerLink="/" class="logout">
          <i class='bx bxs-log-out-circle' ></i>
          <span class="text">Logout</span>
        </a>
      </li>
    </ul>
  </section>
  <!-- SIDEBAR -->
  <!-- CONTENT -->
  <section id="content">
    <!-- NAVBAR -->
    <nav>
      <i (click)="addToggle()" class='bx bx-menu' ></i>
    </nav>
    <!-- NAVBAR -->
    <!-- MAIN -->
    <main>
      <div class="head-title">
        <div class="left">
          <h1>Therapist's Dashboard ({{therapist.name}})</h1>
          <ul class="breadcrumb">
            <li>
              <a class="active" routerLink="/">Home</a>
            </li>
            <li><i class='bx bx-chevron-right' ></i></li>
            <li>
              <a>Dashboard</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="table-data">
        <div class="order">
          <div class="head">
            <h3>Patient List</h3>
            <i class='bx bx-search' ></i>
            <i class='bx bx-filter' ></i>
          </div>
          <table>
            <thead>
              <tr>
                <th>Patient's Email</th>
                <th>Therapy Type</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let patientData of patientDatas">
                <td>
                  <p>{{patientData.email}}</p>
                </td>
                <td>
                  <p>{{patientData.typeOfTherapy}}</p>
                </td>
                <td>
                  <a class="link-button" target="_blank"  (click)="onAccept(patientData._id)">View Details</a>
                </td>
                <td>
                  <a class="link-button-del" target="_blank" (click)="onDelete(patientData._id)">Didn't show up</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <!-- MAIN -->
  </section>
